<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Backend Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .app-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .app-header h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .app-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .command-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: none;
        }
        .command-input {
            background-color: var(--secondary-color);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .command-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        .execute-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .execute-btn:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }
        .examples-section {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .example-command {
            background-color: white;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .example-command:hover {
            background-color: #e8eaf6;
        }
        .results-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border: none;
        }
        .result-item {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .result-success {
            border-left: 4px solid var(--success-color);
        }
        .result-error {
            border-left: 4px solid var(--error-color);
        }
        .database-state {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 1rem;
        }
        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="app-header">
            <h1>AI Backend Agent</h1>
            <p>Interact with your database using natural language</p>
        </div>
        <div class="card command-card">
            <div class="card-body">
                <h5 class="card-title mb-3">Enter Your Command</h5>
                <div class="input-group mb-3">
                    <input type="text" id="commandInput" class="form-control command-input" placeholder="Type your command here...">
                    <button class="btn btn-primary execute-btn" onclick="executeCommand()">
                        Execute
                        <div class="loading-spinner" id="spinner"></div>
                    </button>
                </div>
                <div class="examples-section">
                    <h6 class="mb-3">Example Commands:</h6>
                    <div class="example-command" onclick="fillCommand('Store user email as john@example.com')">
                        üìù Store user email as john@example.com
                    </div>
                    <div class="example-command" onclick="fillCommand('What is the user email?')">
                        üîç What is the user email?
                    </div>
                    <div class="example-command" onclick="fillCommand('Update user email to new@example.com')">
                        ‚úèÔ∏è Update user email to new@example.com
                    </div>
                    <div class="example-command" onclick="fillCommand('Delete user email')">
                        üóëÔ∏è Delete user email
                    </div>
                </div>
            </div>
        </div>
        <div class="card results-card">
            <div class="card-body">
                <h5 class="card-title mb-3">Results</h5>
                <div id="resultArea"></div>
            </div>
        </div>
    </div>
    <script>
        function fillCommand(command) {
            document.getElementById('commandInput').value = command;
        }

        function executeCommand() {
            const commandInput = document.getElementById('commandInput');
            const resultArea = document.getElementById('resultArea');
            const spinner = document.getElementById('spinner');
            const command = commandInput.value;

            if (!command) {
                showResult({ error: 'Please enter a command' });
                return;
            }

            spinner.style.display = 'inline-block';

            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `command=${encodeURIComponent(command)}`
            })
            .then(response => response.json())
            .then(data => {
                showResult(data);
                if (!data.error) {
                    commandInput.value = ''; // Clear input on success
                }
            })
            .catch(error => {
                showResult({ error: error.toString() });
            })
            .finally(() => {
                // Hide spinner
                spinner.style.display = 'none';
            });
        }

        function showResult(data) {
            const resultArea = document.getElementById('resultArea');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result-item ${data.error ? 'result-error' : 'result-success'}`;

            let content = '';
            if (data.error) {
                content = `<strong>Error:</strong> ${data.error}`;
            } else {
                content = `<strong>Success:</strong> ${data.message}`;
                if (data.data) {
                    content += `
                        <div class="database-state">
                            <strong>Current Database State:</strong><br>
                            <pre style="margin: 0;">${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                }
            }

            resultDiv.innerHTML = content;
            resultArea.insertBefore(resultDiv, resultArea.firstChild);

            while (resultArea.children.length > 5) {
                resultArea.removeChild(resultArea.lastChild);
            }
        }

        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });
    </script>
</body>
</html>
